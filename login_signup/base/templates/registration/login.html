{% extends 'base.html' %}

{% block title %}Log In{% endblock %}

{% block content %}
<h2>Log In</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log In</button>
</form>
<p>Don't have an account? <a href="{% url 'base:signup' %}">Sign up here</a>.</p>  <!-- Correct link to 'signup' -->
{% endblock %}
